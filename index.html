    <h2>FORMULARIO DE INSCRIPCIÓN PARA JUGAR A STREET FIGHTER</h2>

    <form action="mailto:email@email.com">
        <fieldset>
            <legend>DATOS PERSONALES</legend>

            <label for="">Nombre:</label>
            <input type="text" name="">

            <label for="">Apellidos</label>
            <input type="text" name="">

            <div id="direccion-postal">
                <label for="direccion">Dirección Postal: <br>
                    <input type="text" name="direccion" placeholder="Calle">
                    <input type="text" name="direccion" placeholder="Nº">
                    <input type="text" name="direccion" placeholder="Piso">
                    <input type="text" name="direccion" placeholder="Cód. Postal">
                    <input type="text" name="direccion" placeholder="Ciudad">
                </label>
            </div>
            
            <label for="nick">Nick:</label>
            <input type="text" name="nick">

            <label for="email">Correo Electrónico:</label>
            <input type="text" name="email">
        </fieldset>

        <fieldset>
            <legend>SEXO USUARIO</legend>

            <div id="sexo">
                <label for="sexo">
                    <input type="radio" name="sexo" value="hombre" checked> Hombre <br>
                </label>

                <label for="sexo">
                    <input type="radio" name="sexo" value="mujer"> Mujer <br>
                </label>
                
                <label for="sexo">
                    <input type="radio" name="sexo" value="nada"> Prefiero no decirlo
                </label>
            </div>
        </fieldset>

        <fieldset>
            <label for="fecha" id="fecha"> Fecha de nacimiento:
                <input type="date" name="fecha"> 
            </label>
            
        </fieldset>

        <fieldset>
            <legend>PERSONAJES</legend>
            <label for="personaje">Selecciona el personaje:
                <select name="opcion" id="opcion">
                    <option value="1">KEN</option>
                    <option value="2">CHUN U</option>
                    <option value="3">ANGIEF</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>COMENTARIOS</legend>
            <label for=""></label>
            <textarea></textarea>
        </fieldset>

        <div id="botones">
            <label for="enviar"></label>
            <input type="submit" name="enviar">

            <label for="reset"></label>
            <input type="reset" name="reset">
        </div>
        
    </form>
