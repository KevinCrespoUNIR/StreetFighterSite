<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/arcade.png" type="image x-icon">

    <title>StreetFighter UNIR</title>
</head>

<body>

    <h1>TO LIVE IS TO FIGHT, TO FIGHT IS TO LIVE!</h1>

    <table>
        <tr>
            <td colspan="4" id="cabecera-tabla">
                <p>STREET FIGHTER</p>
            </td>
        </tr>

        <tr>
            <td id="KEN">
                <p class="titulo-celdas">KEN</p>
            </td>

            <td id="CHUN">
                <p class="titulo-celdas">CHUN U</p>
            </td>

            <td id="ZANG">
                <p class="titulo-celdas">ZANGIEF</p>
            </td>

            <td id="DHALSIN">
                <p class="titulo-celdas">DHALSIN</p>
            </td>
        </tr>

        <tr>
            <td id="RYU">
                <p class="titulo-celdas">RYU</p>
            </td>
            <td id="HONDA">
                <p class="titulo-celdas">E HONDA</p>
            </td>
            <td id="BLANKA">
                <p class="titulo-celdas">BLANKA</p>
            </td>
            <td id="GUILLE">
                <p class="titulo-celdas">GUILLE</p>
            </td>
        </tr>

        <tr>
            <td id="HAWK">
                <p class="titulo-celdas">T HAWK</p>
            </td>
            <td id="FEILONG">
                <p class="titulo-celdas">FEILONG</p>
            </td>
            <td id="DEE">
                <p class="titulo-celdas">DEE JAY</p>
            </td>
            <td id="CAMMY">

        </tr>

        <tr>

                <p class="titulo-celdas">BALROG</p>

                <p class="titulo-celdas">VEGA</p>
            </td>
            <td id="SAGAT">
                <p class="titulo-celdas">SAGAT</p>
            </td>

                <p class="titulo-celdas">MBISON</p>
            </td>
        </tr>
        
    </table>

    <h2>FORMULARIO DE INSCRIPCIÓN PARA JUGAR A STREET FIGHTER</h2>

    <form action="mailto:email@email.com" method="post">
        <fieldset>
            <legend>DATOS PERSONALES</legend>

            <!-- nombre-apellidos -->
            <div class="nombre-apellidos">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div class="nombre-apellidos">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos">
            </div>

            <!-- direccion -->
            <div class="direccion-item">
                <label for="dir-postal">Dirección Postal: </label>
                <input type="text" name="dir-postal" id="dir-postal" placeholder="Calle">
            </div>

            <div class="direccion-item">
                <label for="num"></label>
                <input type="text" name="num" id="num" placeholder="Nº">
            </div>

            <div class="direccion-item">
                <label for="piso"></label>
                <input type="text" name="piso" id="piso" placeholder="Piso">
            </div>

            <div class="direccion-item">
                <label for="cod-postal"></label>
                <input type="text" name="cod-postal" id="cod-postal" placeholder="Cód. Postal">
            </div>

            <div class="direccion-item">
                <label for="ciudad"></label>
                <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
            </div>
            
            <!-- nick-correo -->
            <div class="nick-correo">
                <label for="nick">Nick:</label>
                <input type="text" name="nick" id="nick">
            </div>

            <div class="nick-correo">
                <label for="email">Correo Electrónico:</label>
                <input type="text" name="email" id="email">
            </div>

        </fieldset><!-- datos personales -->

        <fieldset><!-- sexo -->
            <legend>SEXO USUARIO</legend>

            <div id="sexo">
                <label for="sexo">
                    <input type="radio" name="sexo" value="hombre" checked> Hombre <br>
                </label>

                <label for="sexo">
                    <input type="radio" name="sexo" value="mujer"> Mujer <br>
                </label>
                
                <label for="sexo">
                    <input type="radio" name="sexo" value="nada"> Prefiero no decirlo
                </label>
            </div>

        </fieldset>

        <fieldset> <!-- fecha nacimiento -->
            <div id="fecha">
                <label for="fecha"> Fecha de nacimiento:
                    <input type="date" name="fecha" id="fecha"> 
                </label>
            </div>
            
        </fieldset>

        <fieldset> <!-- seleccion personaje -->
            <legend>PERSONAJES</legend>

            <div id="seleccion-personaje">
                <label for="personaje">Selecciona el personaje:</label>
                <select name="personaje" id="personaje">
                    <option value="" disabled selected>-- Selecciona un personaje --</option>
                    <option value="ken">KEN</option>
                    <option value="chun_li">CHUN U</option>
                    <option value="zangief">ZANGIEF</option>
                </select>
            </div>

        </fieldset>

        <fieldset><!-- comentarios -->
            <legend>COMENTARIOS</legend>

            <div>
                <label for="comentario"></label>
                <textarea name="comentario" id="comentario" rows="" cols=""></textarea>
            </div>

        </fieldset>

        <!-- botones -->
        <div id="botones">
            <input type="submit" value="Enviar" name="enviar" id="enviar">
            <input type="reset" value="Borrar" name="borrar" id="borrar">
        </div>
        
    </form>
    
</body>

</html>
